<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header-->

    <header>
      <div class='banner_container'>
        <div class='banner'>
          <div class='logo'>
            <img src="./resources/images/logo.png"/>
          </div>
          <div class='logo'>
            <h2>SECRET AGENT SUPPLY INC.</h2>
          </div>
        </div>
      </div>
      <div class='header'>
        <div class='header_container'>
          <div class='header_content'>
            <h3>NEW ARRIVAL</h3>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    </header>

    <!--Nav bar-->

    <nav>
      <div class='nav'>
        <h3>Eyewear</h3>
        <h3>Apparel</h3>
        <h3>Gadgets</h3>
        <h3>Vehicles</h3>
        <h3>Classes</h3>
        <h3>Contact</h3>
      </div>
    </nav>
      <div class='nav_menu'>
        <div class='menu'>
          <h3>Menu</h3>
        </div>
      </div>
    <!--Content of page-->
    <div class='content_container'>
      <div class='content'>
        <div class='img'>
          <img src='./resources/images/pen.png'>
          <h3>Exploding Pen</h3>
        </div>
        <div class='img' id='second_img_remove'>
          <img src='./resources/images/watch.png'>
          <h3>Cellular Watch</h3>
        </div>
        <div class='img' id='img_remove'>
          <img src='./resources/images/glasses.png' id='glasses'>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>
    <!--Location / Store hours-->

    <div class='location_hours_container'>
      <div class='location_hours'>
        <div class='location'>
          <div id='location'>
            <h3>Location</h3>
          </div>
          <div id='coordinates'>
            <h3>-47.346436, 84.32353</h3>
          </div>
        </div>
        <div class='hours'>
          <div id='hours'>
            <h3>Hours</h3>
          </div>
          <div id='store_hours'>
            <h3>0800 - 1800</h3>
          </div>
        </div>
      </div>
    </div>

    <!--Footer / Copyright-->

    <footer>
      <div class='footer'>
        <h3>Copyright Secret Agent Suppt Inc.</h3>
      </div>
    </footer>

  </body>
</html>
